    <script>
        window.onerror = function(message_, source_, line_, column_, error_) {
            var text = "window.onerror:";
            text = text + "\nmessage: " + message_;
            text = text + "\nsource: " + source_ + " line: " + line_ + " column: " + column_;
            text = text + "\nerror: " + error_;
            alert(text);
            return false;
        };
        function handleMessage(message) {
            var messages_textarea = document.getElementById("console");
            var existing = messages_textarea.value;
            messages_textarea.value = existing + message;
            messages_textarea.scrollTop = messages_textarea.scrollHeight;   
        };

    <script>
        // These are the ways Csound can be instantiated in a JavaScript context.
        if (typeof csound !== 'undefined') {
            // (1) Injected (e.g. by Csound for Android or CsoundQt).
            csound.message("\nCsound already exists in the JavaScript context: version " + csound.getVersion());
        } else {
            // (2) By 'require' as in csound.node.
            try {
                var csound = require('csound.node');
                csound.setMessageCallback(handleMessage);
                csound.message('\ncsound.node has been loaded: version ' + csound.getVersion() + '\n');
            // (3) By csound.js in WebAssembly.
            } catch (err) {
                try {
                    console.warn(err.message);
                    console.info("Trying to load Csound for WebAssembly...");
                    var head = document.getElementsByTagName('head')[0];
                    var script = document.createElement('script');
                    script.src = "/csound.js";
                    script.type = 'text/javascript';
                    head.appendChild(script);
                    var moduleDidLoad = function() {
                        csound.message("\nCsound for WebAssembly has been loaded; Csound functions may now be called.");
                    }
                } catch (err1) {
                    console.warn(err1.message);
                }
            }
        }

<CsInstruments>

gk_overlap init .25

gaSendM,gaSendL,gaSendR init 0

gk_Harpsichord_level init .25
gk_Harpsichord_pick init .75
gk_Harpsichord_reflection init .5
gk_Harpsichord_pluck init .75
instr Harpsichord
insno 		 = p1
itime 		 = p2
iduration 		 = p3
ikey 		 = p4
ivelocity = p5
iphase = p6
ipan = p7
idepth = p8
iheight = p9
ipcs = p10
ihomogeneity = p11
gk_Harpsichord_pan = .5
iattack = .005
isustain = p3
irelease = .3
p3 = iattack + isustain + irelease
iHz = cpsmidinn(ikey)
kHz = k(iHz)
iamplitude = ampdb(ivelocity) * 10
aenvelope 	 transeg 1.0, 20.0, -10.0, 0.05
;apluck 	 pluck 1, kHz, iHz, 0, 1
;apluck 	 pluck 1, kHz, iHz, 0, 6
k_amplitude = 1
apluck wgpluck2 i(gk_Harpsichord_pluck), k_amplitude, iHz, gk_Harpsichord_pick, gk_Harpsichord_reflection
iharptable 	 ftgenonce 0, 0, 65536, 7, -1, 1024, 1, 1024, -1
aharp 	 poscil 1, kHz, iharptable
aharp2 	 balance apluck, aharp
asignal	= (apluck + aharp2) * iamplitude * aenvelope * gk_Harpsichord_level
adeclick linsegr 0, iattack, 1, isustain, 1, irelease, 0
asignal = asignal * adeclick
aleft, aright pan2 asignal, p6
kgain = ampdb(gk_Harpsichord_level)
outleta "outleft", aleft * kgain
outleta "outright", aright * kgain
;;;;;;;;;;;;;;;;;;;;i
prints "Harpsichord i %9.4f t %9.4f d %9.4f k %9.4f v %9.4f p %9.4f\n", p1, p2, p3, p4, p5, p7
endin

gk_Bower_level init 0.5
gk_Bower_pressure init 0.25
instr Bower
insno = p1
istart = p2
iduration = p3
ikey = p4
ivelocity = p5
iphase = p6
ipan = p7
iamp = ampdb(ivelocity) * 100
iattack = i(gk_overlap)
idecay = i(gk_overlap)
isustain = p3 - i(gk_overlap)
p3 = iattack + isustain + idecay
kenvelope transeg 0.0, iattack / 2.0, 1.5, iamp / 2.0, iattack / 2.0, -1.5, iamp, isustain, 0.0, iamp, idecay / 2.0, 1.5, iamp / 2.0, idecay / 2.0, -1.5, 0
ihertz = cpsmidinn(ikey)
kamp = kenvelope
kfreq = ihertz
kpres = 0.25
krat rspline 0.006,0.988,1,4
kvibf = 4.5
kvibamp = 0
iminfreq = 30
isine ftgenonce 0,0,65536,10,1
aSig wgbow kamp,kfreq,gk_Bower_pressure,krat,kvibf,kvibamp,isine,iminfreq
aleft, aright pan2 aSig / 7, ipan
adamping linseg 0, 0.03, 1, p3 - 0.1, 1, 0.07, 0
aleft = adamping * aleft
aright = adamping * aright
kgain = ampdb(gk_Bower_level)
outleta "outleft", aleft * kgain
outleta "outright", aright * kgain
;;;;;;;;;;;;;;;;;;;;i
prints "Bower       i %9.4f t %9.4f d %9.4f k %9.4f v %9.4f p %9.4f\n", p1, p2, p3, p4, p5, p7
endin

gk_Phaser_ratio1 init 1
gk_Phaser_ratio2 init 1/3
gk_Phaser_index1 init 1
gk_Phaser_index2 init 0.0125
gk_Phaser_level init 0.5
instr Phaser
insno = p1
istart = p2
iduration = p3
ikey = p4
ivelocity = p5
iphase = p6
ipan = p7
iamp = ampdb(ivelocity) * 8
iattack = i(gk_overlap)
idecay = i(gk_overlap)
isustain = p3 - i(gk_overlap)
p3 = iattack + isustain + idecay
kenvelope transeg 0.0, iattack / 2.0, 1.5, iamp / 2.0, iattack / 2.0, -1.5, iamp, isustain, 0.0, iamp, idecay / 2.0, 1.5, iamp / 2.0, idecay / 2.0, -1.5, 0
ihertz = cpsmidinn(ikey)
isine ftgenonce 0,0,65536,10,1
khertz = ihertz
ifunction1 = isine
ifunction2 = isine
a1,a2 crosspm gk_Phaser_ratio1, gk_Phaser_ratio2, gk_Phaser_index1, gk_Phaser_index2, khertz, ifunction1, ifunction2
aleft, aright pan2 a1+a2, ipan
adamping linseg 0, 0.03, 1, p3 - 0.1, 1, 0.07, 0
aleft = adamping * aleft * kenvelope
aright = adamping * aright * kenvelope
kgain = ampdb(gk_Phaser_level)
outleta "outleft", aleft * kgain
outleta "outright", aright * kgain
;;;;;;;;;;;;;;;;;;;;i
prints "Phaser      i %9.4f t %9.4f d %9.4f k %9.4f v %9.4f p %9.4f\n", p1, p2, p3, p4, p5, p7
endin

gk_YiString_level init 1
gk_YiString_reverb_send init .5
gk_YiString_chorus_send init .5
instr YiString
 //////////////////////////////////////////////
 // Original by Steven Yi.
 // Adapted by Michael Gogins.
 //////////////////////////////////////////////
insno = p1
istart = p2
iduration = p3
ikey = p4
ivelocity = p5
iphase = p6
ipan = p7
iamp = ampdb(ivelocity) *16
iattack = i(gk_overlap)
idecay = i(gk_overlap)
isustain = p3 - i(gk_overlap)
p3 = iattack + isustain + idecay
aenvelope transeg 0.0, iattack / 2.0, 1.5, iamp / 2.0, iattack / 2.0, -1.5, iamp, isustain, 0.0, iamp, idecay / 2.0, 1.5, iamp / 2.0, idecay / 2.0, -1.5, 0
ihertz = cpsmidinn(ikey)
;ampenv = madsr:a(1, 0.1, 0.95, 0.5)
asignal = vco2(1, ihertz)
asignal = moogladder(asignal, 6000, 0.1)
asignal *= aenvelope
aleft, aright pan2 asignal, p6
kgain = ampdb(gk_YiString_level)
outleta "outleft", aleft * kgain * gk_YiString_reverb_send
outleta "outright", aright * kgain * gk_YiString_reverb_send
outleta "chorusleft", aleft * kgain * gk_YiString_chorus_send
outleta "chorusright", aright * kgain * gk_YiString_chorus_send
;;;;;;;;;;;;;;;;;;;;i
prints "YiString    i %9.4f t %9.4f d %9.4f k %9.4f v %9.4f p %9.4f\n", p1, p2, p3, p4, p5, p7
endin

gk_Droner_partial1 init .1
gk_Droner_partial2 init .1
gk_Droner_partial3 init .1
gk_Droner_partial4 init .1
gk_Droner_partial5 init .1
gk_Droner_level init 0.5
instr Droner
insno = p1
istart = p2
iduration = p3
ikey = p4
ivelocity = p5
iphase = p6
ipan = p7
k1 init .5
k2 init .05
k3 init .1
k4 init .2
k5 init .1
k6 init .05
k7 init .1
k8 init 0
k9 init 0
k10 init 0
k3 = gk_Droner_partial1
k4 = gk_Droner_partial2
k5 = gk_Droner_partial3
k6 = gk_Droner_partial4
k7 = gk_Droner_partial5
kwaveform init 0
iamp = ampdb(ivelocity)
iattack = i(gk_overlap)
idecay = i(gk_overlap)
isustain = p3 - i(gk_overlap)
p3 = iattack + isustain + idecay
kenvelope transeg 0.0, iattack / 2.0, 1.5, iamp / 2.0, iattack / 2.0, -1.5, iamp, isustain, 0.0, iamp, idecay / 2.0, 1.5, iamp / 2.0, idecay / 2.0, -1.5, 0
ihertz = cpsmidinn(ikey)
isine ftgenonce 0, 0, 65536, 10, 1, 0, .02
asignal poscil3 1, ihertz, isine
asignal chebyshevpoly asignal, 0, k1, k2, k3, k4, k5, k6, k7, k8, k9, k10
asignal = asignal * kenvelope * 10
aleft, aright pan2 asignal, p6
adamping linseg 0, 0.03, 1, p3 - 0.1, 1, 0.07, 0
aleft = adamping * aleft
aright = adamping * aright
kgain = ampdb(gk_Droner_level)
outleta "outleft", aleft * kgain
outleta "outright", aright * kgain
;;;;;;;;;;;;;;;;;;;;i
prints "Droner      i %9.4f t %9.4f d %9.4f k %9.4f v %9.4f p %9.4f\n", p1, p2, p3, p4, p5, p7
endin

gk_Sweeper_britel init 0
gk_Sweeper_briteh init 2.9
gk_Sweeper_britels init .2 / 3
gk_Sweeper_britehs init 2.5 / 2
gk_Sweeper_level init 0.5
instr Sweeper
//////////////////////////////////////////////
// Original by Iain McCurdy.
// Adapted by Michael Gogins.
//////////////////////////////////////////////
insno = p1
istart = p2
iduration = p3
ikey = p4
ivelocity = p5
iphase = p6
ipan = p7
iamp = ampdb(ivelocity)
gisine ftgenonce 0, 0, 65536, 10, 1
gioctfn ftgenonce 0, 0, 65536, -19, 1, 0.5, 270, 0.5
iattack = i(gk_overlap)
idecay = i(gk_overlap)
isustain = p3 - i(gk_overlap)
p3 = iattack + isustain + idecay
kenvelope transeg 0.0, iattack / 2.0, 1.5, iamp / 2.0, iattack / 2.0, -1.5, iamp, isustain, 0.0, iamp, idecay / 2.0, 1.5, iamp / 2.0, idecay / 2.0, -1.5, 0
ihertz = cpsmidinn(ikey)
icps = ihertz
kamp expseg 0.001,0.02,0.2,p3-0.01,0.001
ktonemoddep jspline 0.01,0.05,0.2
ktonemodrte jspline 6,0.1,0.2
ktone poscil3 ktonemoddep, ktonemodrte, gisine
kbrite rspline gk_Sweeper_britel, gk_Sweeper_briteh, gk_Sweeper_britels, gk_Sweeper_britehs
ibasfreq init icps
ioctcnt init 3
iphs init 0
a1 hsboscil kenvelope, ktone, kbrite, ibasfreq, gisine, gioctfn, ioctcnt, iphs
amod poscil3 0.25, ibasfreq*(1/3), gisine
arm = a1*amod
kmix expseg 0.001, 0.01, rnd(1), rnd(3)+0.3, 0.001
kmix=.25
a1 ntrpol a1, arm, kmix
;a1 pareq a1/10, 400, 15, .707
;a1 tone a1, 500
kpanrte jspline 5, 0.05, 0.1
kpandep jspline 0.9, 0.2, 0.4
kpan poscil3 kpandep, kpanrte, gisine
a1,a2 pan2 a1, kpan
a1 delay a1, rnd(0.1)
a2 delay a2, rnd(0.11)
kenv linsegr 1, 1, 0
kenv = kenvelope
aleft = a1*kenv*.02
aright = a2*kenv*.02
adamping linseg 0, 0.03, 1, p3 - 0.1, 1, 0.07, 0
aleft = adamping * aleft
aright = adamping * aright
kgain = ampdb(gk_Sweeper_level)
outleta "outleft", aleft * kgain
outleta "outright", aright * kgain
;;;;;;;;;;;;;;;;;;;;i
prints "Sweeper     i %9.4f t %9.4f d %9.4f k %9.4f v %9.4f p %9.4f\n", p1, p2, p3, p4, p5, p7
endin

kgain = ampdb(gk_Buzzer_level)
outleta "outleft", aleft * kgain
outleta "outright", aright * kgain
;;;;;;;;;;;;;;;;;;;;i
prints "Buzzer      i %9.4f t %9.4f d %9.4f k %9.4f v %9.4f p %9.4f\n", p1, p2, p3, p4, p5, p7

gk_Blower_grainDensity init 150
gk_Blower_grainDuration init 0.2
gk_Blower_grainAmplitudeRange init 100

gk_Blower_level init 0.5
instr Blower
 //////////////////////////////////////////////

 //////////////////////////////////////////////

gi_solina_parabola ftgen 0, 0, 65537, 19, 0.5, 1, 180, 1
; 3 sine wave LFOs, 120 degrees out of phase
opcode sol_lfo_3, aaa, kk
kfreq, kamp xin
aphs phasor kfreq
; Funny: Function syntax does not work in this context.
a0   tablei aphs, gi_solina_parabola, 1, 0, 1
a120 tablei aphs, gi_solina_parabola, 1, 0.333, 1
a240 tablei aphs, gi_solina_parabola, 1, -0.333, 1
xout (a0 * kamp), (a120 * kamp), (a240 * kamp)
endop

opcode solina_chorus, a, akkkk
aLeft, klfo_freq1, klfo_amp1, klfo_freq2, klfo_amp2 xin
imax = 100
;; slow lfo
as1, as2, as3 sol_lfo_3 klfo_freq1, klfo_amp1
;; fast lfo
af1, af2, af3  sol_lfo_3 klfo_freq2, klfo_amp2
at1 = limit(as1 + af1 + 5, 0.0, imax)
at2 = limit(as2 + af2 + 5, 0.0, imax)
at3 = limit(as3 + af3 + 5, 0.0, imax)
a1 vdelay3 aLeft, at1, imax
a2 vdelay3 aLeft, at2, imax
a3 vdelay3 aLeft, at2, imax
xout (a1 + a2 + a3) / 3
endop

            for (var s = 0; s < NUM_SUBSETS; s++) {
                hueValues[s] = Math.random();
            }
            // Create particle systems
            for (var k = 0; k < NUM_LEVELS; k++){
                for (var s = 0; s < NUM_SUBSETS; s++){
                    var geometry = new THREE.Geometry();
                    for (var i = 0; i < NUM_POINTS_SUBSET; i++) {
                        geometry.vertices.push( orbit.subsets[s][i].vertex);
                    }
                    var materials = new THREE.PointsMaterial( { size: (SPRITE_SIZE ), map: sprite1, blending: THREE.AdditiveBlending, depthTest: false, transparent : true } );
                    materials.color.setHSL(hueValues[s], DEF_SATURATION, DEF_BRIGHTNESS);
                    var particles = new THREE.Points( geometry, materials );
                    particles.myMaterial = materials;
                    particles.myLevel = k;
                    particles.mySubset = s;
                    particles.position.x = 0;
                    particles.position.y = 0;
                    particles.position.z = - LEVEL_DEPTH * k - (s  * LEVEL_DEPTH / NUM_SUBSETS) + SCALE_FACTOR/2;
                    particles.needsUpdate = 0;
                    scene.add( particles );
                }
            }
            // Setup renderer and effects.
            renderer = new THREE.WebGLRenderer( { clearColor: 0x000000, clearAlpha: 1, antialias: false } );
            renderer.setSize( container.clientWidth, container.clientHeight );
            container.appendChild( renderer.domElement );
            window.addEventListener( 'resize', onWindowResize, false );
            // Schedule orbit regeneration
            setTimeout(updateOrbit, 10000 / Scene_speed);
            setTimeout(createNote, 1000 / Notes_per_second);
        }
        function animate() {
            requestAnimationFrame( animate );
            render();
        }
        function render() {
            if (camera.position.x >= - CAMERA_BOUND && camera.position.x <= CAMERA_BOUND){
                camera.position.x += ( mouseX - camera.position.x ) * 0.05;
                if (camera.position.x < - CAMERA_BOUND) camera.position.x = -CAMERA_BOUND;
                if (camera.position.x >  CAMERA_BOUND) camera.position.x = CAMERA_BOUND;
            }
            if (camera.position.y >= - CAMERA_BOUND && camera.position.y <= CAMERA_BOUND){
                camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
                if (camera.position.y < - CAMERA_BOUND) camera.position.y = -CAMERA_BOUND;
                if (camera.position.y >  CAMERA_BOUND) camera.position.y = CAMERA_BOUND;
            }
            camera.lookAt( scene.position );
            for( i = 0; i < scene.children.length; i++ ) {
                scene.children[i].position.z +=  Scene_speed;
                scene.children[i].rotation.z += rotationSpeed * .1;
                if (scene.children[i].position.z > camera.position.z){
                    scene.children[i].position.z = - (NUM_LEVELS -1) * LEVEL_DEPTH;
                    if (scene.children[i].needsUpdate == 1){
                        scene.children[i].geometry.verticesNeedUpdate = true;
                        if (typeof scene.children[i].myMaterial !== 'undefined') {
                            scene.children[i].myMaterial.color.setHSL( hueValues[scene.children[i].mySubset], DEF_SATURATION, DEF_BRIGHTNESS);
                        }
                        scene.children[i].needsUpdate = 0;
                    }
                }
            }
            renderer.render(scene, camera);
            if (typeof csound !== 'undefined') {
                score_time_cell = document.getElementById('Time_cell');
                current_time_seconds = new Date().getTime() / 1000.0;
                var score_time = current_time_seconds - start_time_seconds;
                score_time_cell.innerHTML = score_time.toFixed(3);
            }
        }
        ///////////////////////////////////////////////
        // Hopalong Orbit Generator
        ///////////////////////////////////////////////
        function updateOrbit(){
            generateOrbit();
            for (var s = 0; s < NUM_SUBSETS; s++){
                hueValues[s] = Math.random();
            }
            for( i = 0; i < scene.children.length; i++ ) {
                scene.children[i].needsUpdate = 1;
            }
            // Speed up or slow down the interval between generations.
            // Time is in milliseconds.
            setTimeout(updateOrbit, 10000 / Scene_speed);
         }
        function generateOrbit(){
            var x, y, z, x1;
            var idx = 0;
            prepareOrbit();
            // Using local vars should be faster
            var al = a;
            var bl = b;
            var cl = c;
            var dl = d;
            var el = e;
            var subsets = orbit.subsets;
            var num_points_subset_l = NUM_POINTS_SUBSET;
            var num_points_l = NUM_POINTS;
            var scale_factor_l = SCALE_FACTOR;
            var xMin = 0, xMax = 0, yMin = 0, yMax = 0;
            for (var s = 0; s < NUM_SUBSETS; s++){
                // Use a different starting point for each orbit subset
                x = s * .01 * (0.5 - randomization * Math.random());
                y = s * .01 * (0.5 - randomization * Math.random());
                var curSubset = subsets[s];
                for (var i = 0; i < num_points_subset_l; i++){
                    // Iteration formula (generalization of the Barry Martin's original one)
                    z = (dl + Math.sqrt(Math.abs(bl * x - cl)));
                    if (x > 0) {x1 = y - z;}
                    else if (x == 0) {x1 = y;}
                    else {x1 = y + z;}
                    y = al - x;
                    x = x1 + el;
                    curSubset[i].x = x;
                    curSubset[i].y = y;
                    if (x < xMin) {xMin = x;}
                    else if (x > xMax) {xMax = x;}
                    if (y < yMin) {yMin = y;}
                    else if (y > yMax) {yMax = y;}
                    idx++;
                }
            }
            var scaleX = 2 * scale_factor_l / (xMax - xMin);
            var scaleY = 2 * scale_factor_l / (yMax - yMin);
            orbit.xMin = xMin;
            orbit.xMax = xMax;
            orbit.yMin = yMin;
            orbit.yMax = yMax;
            orbit.scaleX = scaleX;
            orbit.scaleY = scaleY;
            csound.message('Normalizing and updating vertices...\n')
            for (var s = 0; s < NUM_SUBSETS; s++){
              var curSubset = subsets[s];
              for (var i = 0; i < num_points_subset_l; i++){
                  curSubset[i].vertex.x = scaleX * (curSubset[i].x - xMin) - scale_factor_l;
                  curSubset[i].vertex.y = scaleY * (curSubset[i].y - yMin) - scale_factor_l;
              }
           }
        }
        function prepareOrbit(){
            csound.message('prepareOrbit...\n')
            if (shuffled == false) {
                shuffleParams();
                shuffled = true;
            }
            orbit.xMin = 0;
            orbit.xMax = 0;
            orbit.yMin = 0;
            orbit.yMax = 0;
        }
        function shuffleParams() {
            csound.message('shuffleParams...\n')
            a = A_MIN + Math.random() * (A_MAX - A_MIN);
            b = B_MIN + Math.random() * (B_MAX - B_MIN);
            c = C_MIN + Math.random() * (C_MAX - C_MIN);
            d = D_MIN + Math.random() * (D_MAX - D_MIN);
            e = E_MIN + Math.random() * (E_MAX - E_MIN);
        }
        function onDocumentTouchStart( event ) {
            if ( event.touches.length == 1 ) {
                event.preventDefault();
                mouseX = event.touches[ 0 ].pageX - windowHalfX;

            }
        }
        function onDocumentTouchMove( event ) {
            if ( event.touches.length == 1 ) {

        function onWindowResize( event ) {
            var container = document.getElementById('webgl_cell');

        // Map orbit X to score instrument.
        function rescaleX(x) {
            var scale = orbit.xMax - orbit.xMin;
            x = x - orbit.xMin;
            x = x / scale;
            x = x * INSTRUMENT_COUNT;
            x = x + 1;
            return x;
        }
        // Map orbit Y to score pitch.
        function rescaleY(x) {
            var scale = orbit.yMax - orbit.yMin;
            x = x - orbit.yMin;
            x = x / scale;
            x = x * RANGE;
            x = x + BASS;
            return x;
        }
        function createNote() {
            try {
                var total_points_index = note_count * Stride;
                total_points_index = total_points_index % NUM_POINTS;
                var subset_index = Math.floor(total_points_index / NUM_POINTS_SUBSET);
                var subset_point_index = total_points_index - (subset_index * NUM_POINTS_SUBSET);
                var subset = orbit.subsets[subset_index];
                var point = subset[subset_point_index];
                var instrument = rescaleX(point.x);
                var key = rescaleY(point.y);
                var pan = Math.random();
                score.add(0, Note_length, 144, instrument, key, 60, pan, pan, pan, pan, 0);
                score.temper();
                ChordSpace.conformScoreToChord(score, chord, false);
                var score_text = score.toCsoundScore();
                csound.readScore(score_text);
                var Chord_cell = document.getElementById('Chord_cell');
                Chord_cell.innerHTML = chord.name();
                var Notes_cell = document.getElementById('Notes_cell');
                Notes_cell.innerHTML = note_count;
                var Subset_cell  = document.getElementById('Subset_cell');
                Subset_cell.innerHTML = subset_index;
                var Point_cell  = document.getElementById('Point_cell');
                Point_cell.innerHTML = subset_point_index;
                var X_cell  = document.getElementById('X_cell');
                X_cell.innerHTML = sprintf("%011.4f", point.x);
                var Y_cell  = document.getElementById('Y_cell');
                Y_cell.innerHTML = sprintf("%011.4f", point.y);
                score.clear();
                note_count = note_count + 1;
                setTimeout(createNote, 1000 / Notes_per_second);
            } catch (e) {
                console.log(e.toString());
                alert(e.toString());
            }
        }

        function gk_update(name, value) {
            if (typeof csound !== 'undefined') {
                var numberValue = parseFloat(value);
                csound.setControlChannel(name, numberValue);
                csound.message(name + ': ' + numberValue + '\n');
            }
        }
        function add_slider(gui_folder, token, minimum, maximum) {
            var on_parameter_change = function(value) {
                if (token.startsWith('gk_')) {
                    gk_update(token, value);
                } else if (token === 'Scene_speed') {
                    Scene_speed = value;
                } else if (token === 'Scene_randomization') {
                    randomization = value;
                } else if (token === 'Camera_X') {
                    mouseX = value;
                } else if (token === 'Camera_Y') {
                    mouseY = value;
                } else if (token === 'A') {
                    a = value;
                } else if (token === 'B') {
                    b = value;
                } else if (token === 'C') {
                    c = value;
                } else if (token === 'D') {
                    d = value;
                } else if (token === 'E') {
                    e = value;
                } else if (token === 'Starting_point') {
                    Starting_point = Math.floor(value);
                } else if (token === 'Stride') {
                    Stride = Math.floor(value);
                } else if (token === 'Notes_per_second') {
                    Notes_per_second = value;
                }
            };
            var slider = gui_folder.add(parameters, token, minimum, maximum);
            slider.onChange(on_parameter_change);
            return slider;
        };
